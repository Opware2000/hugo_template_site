<section id="main">
    <article id="page-undefined" class="article article-type-page" itemscope="" itemprop="blogPost">
        <div class="article-inner">
            {{ if and (isset .Params "banner") (not (eq .Params.banner "")) }}
            <img src="{{ .Site.BaseURL }}images/{{ .Params.banner }}" class="article-banner">
            {{ end }}
            {{ if (not (isset .Params "banner")) }}
            <img src="{{ .Site.BaseURL }}/images/header/writingonlaptop.jpg" class="article-banner">
            {{ end }}
            {{ partial "article_header" . }}
            <div class="article-entry" itemprop="articleBody">
                {{ .Content }}
            </div>
            {{ partial "article_footer" . }}
        </div>

        {{ partial "prev_next_post" . }}
    </article>
</section>
