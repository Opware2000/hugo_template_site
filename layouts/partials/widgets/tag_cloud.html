{{ if .Site.Params.widgets.tag_cloud }}
{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div class="widget-wrap">
    <h3 class="widget-title">
        {{with .Site.Data.l10n.widgets.tag_cloud.title}}{{.}}{{end}}
    </h3>
    <div class="widget tagcloud">
       {{ range first 20 .Site.Taxonomies.tags.ByCount }}
       <label class="label"><a href="{{ $.Site.BaseURL }}tags/{{  .Name | urlize }}">{{ .Name }}</a><small>({{ .Count }})</small></label> 
        {{ end }}
    </div>
</div>
{{ end }}
{{ end }}
